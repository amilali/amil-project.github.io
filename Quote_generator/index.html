<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <title>Quote Genetator</title>
</head>
<body>
<div class="container" id="quote-container">
            <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Loading.....................</span>
            </div>
        
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Please Wait</span>
        </div>
        <!-- button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
